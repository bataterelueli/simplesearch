            <h1>Hi Bata. Let's browse</h1>
            <form

                action="https://www.google.com/search"
                method="get"
                onsubmit="return handleSubmit(event)"
            >
                <input
                    type="text"
                    name="q"
                    placeholder="Search..."
                    id="searchField"
                />
                <button type="submit">&#8594;</button>
            </form>
